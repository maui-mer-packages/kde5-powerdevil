Name         : powerdevil
Version      : 5.0.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : Manages the power consumption settings of a Plasma Shell
Description  : |
  Manages the power consumption settings of a Plasma Shell.
URL          : http://www.kde.org
SetupOptions : -q -n %{name}-%{version}/upstream

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - xcb-util-keysyms-devel
    - xcb-util-image-devel
    - xcb-util-wm-devel
    - kauth-devel
    - kidletime-devel
    - kconfig-devel
    - solid-devel
    - ki18n-devel
    - kglobalaccel-devel
    - kio-devel
    - kwindowsystem-devel
    - plasma-devel
    - knotifyconfig-devel
    - kdelibs4support-devel
    - plasma-workspace-devel
    - chrpath
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5PrintSupport
    - Qt5X11Extras
    - systemd
    - upower-glib
    - xcb
    - xrandr
Requires:
    - kf5-filesystem

Files:
    - "%doc COPYING"
    - "%{_kf5_sysconfdir}/dbus-1/system.d/org.kde.powerdevil.backlighthelper.conf"
    - "%{_kf5_libdir}/libpowerdevilconfigcommonprivate.so.*"
    - "%{_kf5_libdir}/libpowerdevilcore.so.*"
    - "%{_kf5_libdir}/libpowerdevilui.so.*"
    - "%{_kf5_libdir}/libexec/kauth/backlighthelper"
    - "%{_datadir}/dbus-1/system-services/org.kde.powerdevil.backlighthelper.service"
    - "%{_datadir}/knotifications5/powerdevil.notifyrc"
    - "%{_datadir}/polkit-1/actions/org.kde.powerdevil.backlighthelper.policy"
    - "%{_kf5_servicesdir}/kded/*.desktop"

SubPackages:
    - Name: kcm
      Group: System/Base
      Summary: Power management configuration module for Plasma
      Description: |
        Power management configuration module for Plasma.
      Files:
          - "%{_kf5_plugindir}/*"
          - "%{_kf5_servicesdir}/*.desktop"
          - "%{_kf5_servicetypesdir}/*.desktop"
    - Name: doc
      Group: Documentation
      BuildArch: noarch
      Summary: Documentation and user manuals for %{name}
      Description: |
        Documentation and user manuals for %{name}
      Files:
          - "%{_kf5_htmldir}/en/*"
